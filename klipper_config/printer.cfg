[include timelapse.cfg]
[include configs/mcu_pi.cfg]
[include configs/mcu_printer.cfg]

[include configs/movement.cfg]

[include configs/needed_macros.cfg]
[include configs/misc_macros.cfg]
[include configs/level_macros.cfg]

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 200

[respond]
default_type: command

[virtual_sdcard]
path: /home/pi/gcode_files

[gcode_arcs]

[pause_resume]

[display_status]

# top right -- bottom left

# bottom right -- top left

